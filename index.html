<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section >
       <h1> Money Calculator </h1>
     <div class="grid">
        <div class="im" >
            <img width="auto" src="images/calculator.jpg" alt="">
        </div>
   
        <div class="form" >
           <h3> Income </h3>
   
               <label for="fname">Income:</label>
               <input id="Income-input" type="number" id="fname" name="fname"><br><br>
   
               <h3> Expenses </h3>
   
               <label for="lname">Food:</label>
               <input id="Food-input" type="number" id="lname" name="lname"><br><br>
               <label for="lname">Rent:</label>
               <input id="Rent-input" type="number" id="lname" name="lname"><br><br>
               <label for="lname">Clothes:</label>
               <input id="Clothes-input" type="number" id="lname" name="lname"><br><br>
               <button id="calculator-button" class="btn">Calculate</button>
   
               <h3 > Total Expenses: <span id="total-expenses"> 5500 </span> </h3>
               <h3> Balance: <span id="balance">4500 </span> </h3>
   
               <label for="lname">Save:</label>
               <input id="save-input" type="number" id="lname" name="lname"> % 
               <button id="save-btn" class="btn">Save</button>
               <h3>Saving Amount: <span id="save-amount">2000</span>  </h3>
             <h3>Remaining Balance: <span id="rb">2500</span>  </h3>
   
        </div>
     </div>

    </section>
    <script src="js/calculator.js"></script>
</body>
</html>
